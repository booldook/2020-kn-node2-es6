<script>
// ES5 객체

//함수 선언문
console.log(a);
console.log(a(10, 20));
function a(a, b) {
	return a + b;
}

// 함수 표현식
const b = function(a1, b1){
	return a1 + b1;
}
console.log(b);
console.log(b(10, 20));

// 즉시실행함수 IIFE
var obj = (
	function() {
		console.log(10 + 20);
	}
)();

// ES5 객체
const Obj2 = (function(){
	function Obj2() {
		// Constructor
		this.a = 10;
		this.b = 20;
	}
	Obj2.prototype.sum = function(){
		// Method
		return this.a + this.b;
	}
	return Obj2;
})();
const obj3 = new Obj2();

// ES6
class Human {
	constructor(name, age) {
		this.name = name;
		this.age = age;
	}
	showInfo() {
		console.log(this);
		// return this.name + "은(는)" + this.age + "세 입니다.";
		return `${this.name}은(는) ${this.age}세 입니다.`;
	}
}
const user = new Human("홍길동", 30);
console.log(user.showInfo());

// ES6 함수표현식
const fn = function(a) {
	console.log(this);
}
const fn2 = (a) => {
	return a + 10;
}
const fn3 = a => a + 10;
console.log(fn3(30));
fn();
fn2();

const obj4 = {
	name: "홍길동",
	age: 29,
}
console.log(Object.keys(obj4));
console.log(Object.values(obj4));
for(let [key, value] of Object.entries(obj4)) {
	console.log(`${key}: ${value}`);
}

// SET
const set = new Set();
set.add("A");
set.add("A");
set.add("B");
set.add("C");
set.add("C");
console.log(set);
console.log(set.size);
console.log(set.has('A'));

//Map
const map = new Map();
map.set("k1", "홍길동");
map.set(0, 22);
map.set(1, () => {});
map.set("k2", "홍길만");
for(let [key, value] of map) {
	console.log(`${key}: ${value}`);
}
for(let key of map.keys()) {
	console.log(key);
}
for (let v of map.values()) {
	console.log(v);
}
console.log(map.get("k2"));
</script>
